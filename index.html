<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- title -->
    <title>Blogs and Articles</title>

  </head>
  <body>
    <div class="container-fluid text-center">
        <button class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#input_form">Add Blog</button>

        <div class="card border-4 rounded-2">
            <div class="card-header"><h4>Title</h4></div>
            <div class="card-body d-flex align-items-center justify-content-center  p-3 w-100">

                <div class="image w-100 m-3">
                    <img src="images/ac1.jpg" alt="image" class="img-fluid" height="300" width="300">
                </div>

                <div class="description card-text flex-wrap w-100 mt-2 p-3">
                    <p class="text-start">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias amet non quaerat optio! Animi sit labore reiciendis inventore placeat fugiat..</p>
                </div>
            </div>

            <div class="card-footer"><h4><a href="#" class="nav-link ">Footer</a></h4></div>
        </div>


        <!-- Form -->
        <div class="modal" id="input_form">
           <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container p-3 w-100">
                        <form action="" class="form-check">
                            <input type="text" id="Title" placeholder="Title" class="form-control mb-2">
                            <input type="text" id="Link" placeholder="Link" class="form-control mb-2">
                            <textarea name="description" id="Description" placeholder="Description" cols="30" rows="10" class="form-control"></textarea>
                            <!-- <label for="email" class="form-label">Title</label> -->
                            <div class="d-flex justify-content-between">    
                                <button class="btn btn-primary mt-5">Upload Image</button>
                                <button class="btn btn-primary mt-5" data-bs-dismiss="modal">Done</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </div>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
